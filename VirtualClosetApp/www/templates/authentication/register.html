<ion-view view-title="register" ng-controller="registerCtrl" hide-nav-bar="true">
  <ion-content>
    <style>h3 {
      height: 110px;
    }
    </style>
    <br><br>
    <div class="centerDiv">
      <h1>Enter Email and Password to Create Account!</h1>
      <input type="text" placeholder="Email" id="email" ng-model="$parent.email" />
      <input type="text" placeholder="Password" id="password" ng-model="$parent.password" />

      <input type="button" id="backButton" value="Back" ng-click="backToLogin()"/>
      <input type="button" id="registerButton" value="Submit" ng-click="register()"/>


    </div>


  </ion-content>
</ion-view>
