<ion-view view-title="Search">
  <ion-content>
	  <ion-searchbar 
		  [(ngModel)]="myInput"
		  [showCancelButton]="shouldShowCancel"
		  (ionInput)="onInput($event)"
		  (ionCancel)="onCancel($event)">
	  </ion-searchbar>
	  <ion-list>
	    <ion-item *ngFor="let item of items">
	      {{ item }} 
	      <!-- get from backend, display here
	      -->
	    </ion-item>
	  </ion-list>
  </ion-content>
</ion-view>
