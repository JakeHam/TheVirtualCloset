<ion-view view-title="Edit Item" ng-controller="ClosetCtrl">
  <ion-nav-buttons side="secondary">
    <button button-clear ng-click="removeItem()">Delete</button>
  </ion-nav-buttons>
  <ion-content>

    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
    <div class="itemDiv">
      <ion-item>
        <!--<img src="img/{{wishitem._name}}.jpg" alt="{{ wishitem._name}} Photo">-->
        <img ng-src="img/virtualCloset.png" style="width:250px;height:250px;">
        <h2>Item Name: {{selecteditem._name}}</h2>
        <h2>Brand: {{selecteditem._brand}}</h2>
        <h2>Color: {{selecteditem._color}}</h2>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
