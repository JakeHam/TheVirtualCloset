<ion-view view-title="Tops" ng-controller="ClosetCtrl">
  <ion-nav-buttons side="secondary">
    <a ng-href={{ref}} ng-class=doneOrPlus()></a>
  </ion-nav-buttons>
  <ion-content>

    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list >
      <ion-item ng-repeat = 'tops in finalTopsArr' class="item-thumbnail-left item-text-wrap">
        <!--<img src="img/{{wishitem._name}}.jpg" alt="{{ wishitem._name}} Photo">-->
        <img ng-src="http://placehold.it/250x250" >
        <h2>{{tops._name}}</h2>
        <h2>{{tops._brand}}</h2>
        <h2>{{tops._color}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
