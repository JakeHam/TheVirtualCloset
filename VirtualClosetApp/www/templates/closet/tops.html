<ion-view view-title="Tops" ng-controller="topsCtrl">
  <ion-content>

    <style>h3 {
      height: 110px;
    }
    </style>
    <h3 align="center">Tops Blank Page</h3>

    <li class="button button-full" ng-repeat="top in finalTopsArr" ng-click="checkFlag()">
      Brand: {{top._brand}}<br>Color: {{top._color}} <br>Name: {{top._name}} <br>Image: {{top._img}}
    </li>
  </ion-content>
</ion-view>
