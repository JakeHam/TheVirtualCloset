<ion-view view-title="Jackets" ng-controller="ClosetCtrl">
  <ion-nav-buttons side="secondary">
    <a ng-href={{ref}} ng-class=doneOrPlus() ng-click="addOutfitItems()"></a>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary" ng-if="addItem">
    <button>Select</button>
  </ion-nav-buttons>
  <ion-content>


    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list >
      <ion-item ng-repeat = 'jackets in finalJacketsArr' class="item-thumbnail-left item-text-wrap" ng-click="checkFlag(jackets)">
        <!--<img src="img/{{wishitem._name}}.jpg" alt="{{ wishitem._name}} Photo">-->
        <img ng-src="http://placehold.it/250x250" >
        <h2>{{jackets._name}}</h2>
        <h2>{{jackets._brand}}</h2>
        <h2>{{jackets._color}}</h2>
        <ion-option-button class="button-assertive ion-trash-a" ng-click="removeItem(jackets,'Jackets')"></ion-option-button>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
