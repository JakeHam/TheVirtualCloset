<ion-view view-title="Jackets" ng-controller="ClosetCtrl">
  <ion-nav-buttons side = "secondary">
    <a ng-href = {{ref}} ng-class = doneOrPlus()></a>
  </ion-nav-buttons>

  <ion-nav-buttons side = "secondary" ng-if="addItem">
    <button>Select</button>
  </ion-nav-buttons>
  <ion-content>
    <style>h3 {
    height: 110px;
    }
    </style>
    <h3 align="center">Jackets Test Page</h3>
    <li class="button button-full" ng-repeat="jacket in finalFormalsArr" ng-click="checkFlag()">
      Brand: {{jacket.brand}}<br>Color: {{jacket.color}} <br>Name: {{jacket.name}} <br>Image: {{jacket.img}}</li>
  </ion-content>
</ion-view>
