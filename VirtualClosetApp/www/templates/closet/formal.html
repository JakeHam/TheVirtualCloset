<ion-view view-title="Formal" ng-controller="ClosetCtrl">
  <ion-nav-buttons side = "secondary">
    <a ng-href = {{ref}} ng-class = doneOrPlus()></a>
  </ion-nav-buttons>
  <ion-content>
    <style>h3 {
      height: 110px;
    }
    </style>
    <h3 align="center">Formal Test Page</h3>
    <li class="button button-full" ng-repeat="formal in finalFormalsArr" ng-click="checkFlag()">
      Brand: {{formal.brand}}<br>Color: {{formal.color}} <br>Name: {{formal.name}} <br>Image: {{formal.img}}</li>
  </ion-content>
</ion-view>
