<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogout()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogout()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">You've logged out</span>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
